name: Auto-merge av1155 PRs

on:
    pull_request:
        types: [opened, synchronize, reopened]

permissions:
    pull-requests: write

jobs:
    automerge:
        if: github.event.pull_request.user.login == 'av1155'
        runs-on: ubuntu-latest
        steps:
            - name: Enable auto-merge
              uses: peter-evans/enable-pull-request-automerge@v3
              with:
                  token: ${{ secrets.GITHUB_TOKEN }}
                  merge-method: squash
