      - Gluetun:
            icon: gluetun
            href: https://airvpn.org/client/
            description: VPN Tunnel Status
            server: ct-media
            container: gluetun
            showStats: true
            widget:
                type: gluetun
                url: "{{HOMEPAGE_VAR_GLUETUN_URL}}"
                key: "{{HOMEPAGE_VAR_GLUETUN_KEY}}"

